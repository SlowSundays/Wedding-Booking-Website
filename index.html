<!-- Wedding Event Hall Website with a Wedding Theme -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Bliss Event Hall</title>
    <!-- Link to Bootstrap CSS and custom styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        header {
            background-image: url('wedding-theme.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        h1, h2 {
            font-family: 'Great Vibes', cursive;
        }
        .btn-primary {
            background-color: #d4a373;
            border: none;
        }
        .btn-primary:hover {
            background-color: #c38e60;
        }
        footer {
            background-color: #d4a373;
            color: white;
        }
        #admin-button-container {
    position: fixed; /* Make it absolute relative to the page */
    top: 20px; /* Distance from the top of the page */
    right: 20px; /* Distance from the right of the page */
    z-index: 1000; /* Ensure it appears on top */
}
        #adminbtn {
            padding: 10px 20px;
    background-color: #ccc;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="container py-5">
        <h1 class="text-center mb-4">Login to Wedding Bliss Event Hall</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="loginForm" action="login.php" method="POST">
                            <div id="admin-button-container">      <button id="adminbtn" type="button" class="btn btn-secondary w-45" onclick="location.href='loginAdmin.html'">Admin</button></div>    
                            <div class="mb-3">
                                <label for="usernameLogin" class="form-label">Username:</label>
                                <input type="text" id="usernameLogin" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="passwordLogin" class="form-label">Password:</label>
                                <input type="password" id="passwordLogin" name="password" class="form-control" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary w-45" onclick="location.href='UserRegister.html'">Register</button>
                           
                                
                                <button type="submit" class="btn btn-primary w-45">Login</button>                                
                        </div>  
                                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2024 Wedding Bliss Event Hall. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
